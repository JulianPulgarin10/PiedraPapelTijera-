<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra/Papel/Tijera</title>

    <!-- Llamado a mi css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="header">
        <h2 class="header_title">Piedra, Papel o Tijera</h2>
    </header>

    <main class="main_container">
    
        <!-- Container vs -->
        <div class="vs_container">

            <div class="player">
                <img id="player1" src="./img/persona.svg" alt="">
                <p>Player 1</p>
                <p id="ptos_player1">0</p>
            </div>

            <div class="vs">
                <h3 id="result">VS</h3>
            </div>

            <div class="player">
                <img id="player2" src="./img/cpu.svg" alt="">
                <p>Player 2</p>
                <p id="ptos_player2">0</p>
            </div>

        </div>
        
        <!-- Game -->
        <div class="game_container">

            <div class="game_options">
                    <button id="piedra" class="option_piedra">
                        <img src="img/piedra.svg" alt="">
                    </button>
                    <button id="papel" class="option_papel">
                        <img src="img/papel.svg" alt="">
                    </button>
                    <button id="tijera" class="option_tijera">
                        <img src="img/tijera.svg" alt="">
                    </button>         
            </div>

            <div class="details">
                <p>Ah Jugar Pues !</p>
            </div>

        </div>

        <!-- Start Game -->
        <div class="start_game">
            <button id="start_game">
                <img src="img/play.svg" alt="">
            </button>
            <button id="reset">
                <img src="img/reset.svg" alt="">
            </button>
        </div>

    </main>
    
    <!-- Llamado a mi js -->
    <script src="juego.js"></script>
</body>
</html>
